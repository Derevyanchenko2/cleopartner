<div class="range range-bg--insurance" id="calculator-section">
    <div class="container">
        <h2 class="section-title range-title">
            Рассчитайте стоимость страховки:
        </h2>
        <div class="range-row">
            <div class="range-box">
                <div class="insurance-box__content">
                    <div class="insurance-box__info">
                        <p>Период:</p>
                        <span id="range-month">3 месяца</span>
                    </div>
                    <div class="range-line"></div>
                    <div class="insurance-box__info">
                        <p>Цена:</p>
                        <span id="range-price">300 злотых</span>
                    </div>
                </div>
                <input class="insurance-range__input" type="range" id="insurance-range" min="100" max="600" value="300" step="100">

            </div>
            <div class="range-button">
                <button class="btn btn-range">Получить страховку</button>
            </div>
        </div>
    </div>
</div>
